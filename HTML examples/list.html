<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game list</title>
  <link href="list.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" cz-shortcut-listen="true">

  <main class="text-center">
    <section id="player">
      <h1 id="player-name">Player 1</h1>
    </section>

    <section id="games" class="">
      <h2>Game list</h2>

      <ul id="game-list">
        <ol class="game m-3">

          <div class="card p-1">
            <h5 class="game-info">
              Game #51
            </h5>
            <div class="date">
              23/4/2021 20:25
            </div>
          </div>


          <div class="card mt-1 p-2 align-items-center">

            <div class="preview">

              <div class="line">
                <div class="cell">x</div>
                <div class="cell"></div>
                <div class="cell">o</div>
              </div>


              <div class="line">
                <div class="cell">x</div>
                <div class="cell">o</div>
                <div class="cell">x</div>
              </div>


              <div class="line">
                <div class="cell">o</div>
                <div class="cell">o</div>
                <div class="cell">x</div>
              </div>

            </div>
            <button class="btn btn-smttt btn-primary view-button" data-game="51">View game</button>
          </div>
        </ol>
        <ol class="game m-3">

          <div class="card p-1">
            <h5 class="game-info">
              Game #260
            </h5>
            <div class="date">
              8/1/2022 11:25
            </div>
          </div>


          <div class="card mt-1 p-2 align-items-center">

            <div class="preview">

              <div class="line">
                <div class="cell">o</div>
                <div class="cell"></div>
                <div class="cell"></div>
              </div>


              <div class="line">
                <div class="cell">o</div>
                <div class="cell">o</div>
                <div class="cell">x</div>
              </div>


              <div class="line">
                <div class="cell">x</div>
                <div class="cell">x</div>
                <div class="cell">x</div>
              </div>

            </div>
            <button class="btn btn-smttt btn-primary view-button" data-game="260">View game</button>
          </div>
        </ol>
      </ul>
    </section>
  </main>

  <div id="loader" class="">
    <img src="Tic-Tac-Toe%20Game%20list_files/029bfa8983223f5e233f.svg" alt="loader">
  </div>


</body>

</html>
